<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aromiq BD</title>
    <link rel="shortcut icon" href="assets/images/aromiq20bd20logo20-20copy-354x354.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/theme/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter Tight', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .checkout-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }
        .checkout-header {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .checkout-header h2 {
            margin: 0;
            color: #333;
            font-weight: 700;
        }
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
            align-items: start;
        }
        .order-summary-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }
        .order-summary-section h4 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 22px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .order-items-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .order-items-list::-webkit-scrollbar {
            width: 6px;
        }
        .order-items-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .order-items-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .order-item:hover {
            transform: translateX(5px);
            background: #f0f0f0;
        }
        .order-item-info h6 {
            margin: 0 0 5px 0;
            color: #333;
            font-weight: 600;
        }
        .order-item-info small {
            color: #666;
            font-size: 13px;
        }
        .order-item-price {
            font-weight: 700;
            color: #667eea;
            font-size: 16px;
        }
        .summary-totals {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 15px;
        }
        .summary-row.total {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: 700;
        }
        .form-section {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-section h4 {
            color: #333;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 22px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            display: block;
            font-size: 14px;
        }
        .required {
            color: #dc3545;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Inter Tight', sans-serif;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        .shipping-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .shipping-option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: #f8f9fa;
        }
        .shipping-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .shipping-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }
        .shipping-option .form-check {
            display: none;
        }
        .shipping-option strong {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .shipping-option .price {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
        }
        .btn-checkout {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-outline-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-outline-secondary:hover {
            background: #667eea;
            color: white;
        }
        @media (max-width: 992px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
            .order-summary-section {
                position: relative;
                top: 0;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .shipping-options {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            .checkout-header {
                padding: 15px 20px;
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            .checkout-header img {
                height: 60px !important;
            }
            .form-section, .order-summary-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="text-center mb-4">
            <img src="assets/images/aromiq20bd20logo20-20copy-354x354.png" alt="Aromiq BD" style="height: 80px;">
            <h2 class="mt-3">Checkout</h2>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h4 class="mb-3">Order Summary</h4>
            <div id="orderItems"></div>
            <div class="order-item mt-3" style="font-weight: bold;">
                <span>Subtotal:</span>
                <span id="subtotal">0 Tk</span>
            </div>
        </div>

        <!-- Checkout Form -->
        <form id="checkoutForm">
            <div class="mb-3">
                <label for="customerName" class="form-label">Name <span class="required">*</span></label>
                <input type="text" class="form-control" id="customerName" required>
            </div>

            <div class="mb-3">
                <label for="customerPhone" class="form-label">Phone Number <span class="required">*</span></label>
                <input type="tel" class="form-control" id="customerPhone" placeholder="01XXXXXXXXX" required>
            </div>

            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email <small>(Optional)</small></label>
                <input type="email" class="form-control" id="customerEmail">
            </div>

            <div class="mb-3">
                <label for="customerAddress" class="form-label">Delivery Address <span class="required">*</span></label>
                <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Delivery Location <span class="required">*</span></label>
                <div class="shipping-option" data-location="inside" data-cost="70">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="insideDhaka" value="inside" required>
                        <label class="form-check-label" for="insideDhaka">
                            <strong>Inside Dhaka</strong> - Shipping: 70 Tk
                        </label>
                    </div>
                </div>
                <div class="shipping-option" data-location="outside" data-cost="120">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="outsideDhaka" value="outside" required>
                        <label class="form-check-label" for="outsideDhaka">
                            <strong>Outside Dhaka</strong> - Shipping: 120 Tk
                        </label>
                    </div>
                </div>
            </div>

            <!-- Total Section -->
            <div class="total-section">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotalFinal">0 Tk</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Shipping:</span>
                    <span id="shippingCost">0 Tk</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between" style="font-size: 20px; font-weight: bold;">
                    <span>Total:</span>
                    <span id="totalCost">0 Tk</span>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-checkout mt-4">Place Order</button>
            <a href="index.html" class="btn btn-outline-secondary btn-checkout mt-2">Continue Shopping</a>
        </form>
    </div>

    <script src="assets/js/cart.js"></script>
    <script>
        // Load order items
        function loadOrderSummary() {
            const orderItemsContainer = document.getElementById('orderItems');
            const subtotal = cart.getTotal();
            
            if (cart.cart.length === 0) {
                window.location.href = 'index.html';
                return;
            }

            orderItemsContainer.innerHTML = cart.cart.map(item => `
                <div class="order-item">
                    <div>
                        <strong>${item.name}</strong> (${item.size})
                        <br><small>Quantity: ${item.quantity}</small>
                    </div>
                    <span>${item.price * item.quantity} Tk</span>
                </div>
            `).join('');

            document.getElementById('subtotal').textContent = subtotal + ' Tk';
            document.getElementById('subtotalFinal').textContent = subtotal + ' Tk';
            updateTotal();
        }

        // Update total when shipping option changes
        function updateTotal() {
            const subtotal = cart.getTotal();
            const selectedLocation = document.querySelector('input[name="location"]:checked');
            const shippingCost = selectedLocation ? parseInt(selectedLocation.parentElement.parentElement.dataset.cost) : 0;
            
            document.getElementById('shippingCost').textContent = shippingCost + ' Tk';
            document.getElementById('totalCost').textContent = (subtotal + shippingCost) + ' Tk';
        }

        // Handle shipping option selection
        document.querySelectorAll('.shipping-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                document.querySelectorAll('.shipping-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                
                updateTotal();
            });
        });

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const email = document.getElementById('customerEmail').value;
            const address = document.getElementById('customerAddress').value;
            const location = document.querySelector('input[name="location"]:checked').value;
            const subtotal = cart.getTotal();
            const shipping = parseInt(document.querySelector('input[name="location"]:checked').parentElement.parentElement.dataset.cost);
            const total = subtotal + shipping;

            // Prepare order data
            const orderData = {
                customer: { name, phone, email, address, location },
                items: cart.cart,
                subtotal,
                shipping,
                total,
                date: new Date().toISOString()
            };

            // Save order to localStorage
            const orders = JSON.parse(localStorage.getItem('aromiqOrders') || '[]');
            orders.push(orderData);
            localStorage.setItem('aromiqOrders', JSON.stringify(orders));

            // Prepare WhatsApp message
            let message = `*New Order - Aromiq BD*\n\n`;
            message += `*Customer Details:*\n`;
            message += `Name: ${name}\n`;
            message += `Phone: ${phone}\n`;
            if (email) message += `Email: ${email}\n`;
            message += `Address: ${address}\n`;
            message += `Location: ${location === 'inside' ? 'Inside Dhaka' : 'Outside Dhaka'}\n\n`;
            message += `*Order Items:*\n`;
            cart.cart.forEach(item => {
                message += `â€¢ ${item.name} (${item.size}) - Qty: ${item.quantity} - ${item.price * item.quantity} Tk\n`;
            });
            message += `\n*Subtotal:* ${subtotal} Tk\n`;
            message += `*Shipping:* ${shipping} Tk\n`;
            message += `*Total:* ${total} Tk`;

            // Encode message for WhatsApp
            const whatsappNumber = '01641843473';
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // Clear cart
            cart.clearCart();

            // Show success message
            alert('Order placed successfully! You will be redirected to WhatsApp to confirm your order.');

            // Redirect to WhatsApp
            window.open(whatsappURL, '_blank');

            // Redirect to home page after a delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // Initialize
        loadOrderSummary();
    </script>
</body>
</html>
